<header class="u-clearfix u-header u-header" id="sec-d27b">
  <div class="u-clearfix u-sheet u-sheet-1">
    <nav class="u-menu u-menu-dropdown u-offcanvas u-menu-1">
      <div
        class="menu-collapse"
        style="
          font-size: 1rem;
          letter-spacing: 0px;
          text-transform: uppercase;
          font-weight: 400;
        "
      >
        <a
          class="
            u-button-style
            u-custom-active-border-color
            u-custom-active-color
            u-custom-border
            u-custom-border-color
            u-custom-borders
            u-custom-hover-border-color
            u-custom-hover-color
            u-custom-left-right-menu-spacing
            u-custom-padding-bottom
            u-custom-text-active-color
            u-custom-text-color
            u-custom-text-hover-color
            u-custom-top-bottom-menu-spacing
            u-nav-link
            u-text-active-palette-1-base
            u-text-custom-color-1
            u-text-hover-palette-2-base
          "
          href="#"
        >
          <svg>
            <use
              xmlns:xlink="http://www.w3.org/1999/xlink"
              xlink:href="#menu-hamburger"
            ></use>
          </svg>
          <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <defs>
              <symbol
                id="menu-hamburger"
                viewBox="0 0 16 16"
                style="width: 16px; height: 16px"
              >
                <rect y="1" width="16" height="2"></rect>
                <rect y="7" width="16" height="2"></rect>
                <rect y="13" width="16" height="2"></rect>
              </symbol>
            </defs>
          </svg>
        </a>
      </div>
      <div class="u-custom-menu u-nav-container">
        {% if navigation.items %}
        <ul class="u-nav u-spacing-30 u-unstyled u-nav-1">
          {% for item in navigation.items %}
          <li class="u-nav-item">
            <a
              class="
                u-border-2
                u-border-active-palette-1-base
                u-border-hover-palette-1-base
                u-border-no-left
                u-border-no-right
                u-border-no-top
                u-button-style
                u-nav-link
                u-text-active-custom-color-1
                u-text-grey-90
                u-text-hover-grey-60
              "
              href="{{ item.url }}"
              style="padding: 10px 0px"
              >{{ item.text }}</a
            >
          </li>
          {% endfor %}
        </ul>
        {% endif %}
      </div>
      <div class="u-custom-menu u-nav-container-collapse">
        <div
          class="
            u-black
            u-container-style
            u-inner-container-layout
            u-opacity
            u-opacity-95
            u-sidenav
          "
        >
          <div class="u-sidenav-overflow">
            <div class="u-menu-close"></div>
            {% if navigation.items %}
            <ul
              class="u-align-center u-nav u-popupmenu-items u-unstyled u-nav-2"
            >
              {% for item in navigation.items %}
              <li class="u-nav-item">
                <a
                  class="u-button-style u-nav-link"
                  href="{{ item.url }}"
                  style="padding: 10px 20px"
                  >{{ item.text }}</a
                >
              </li>
              {% endfor %}
            </ul>
            {% endif %}
          </div>
        </div>
        <div class="u-black u-menu-overlay u-opacity u-opacity-70"></div>
      </div>
    </nav>
  </div>
</header>
